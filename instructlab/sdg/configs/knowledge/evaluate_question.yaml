introduction: |
  Dada la siguiente pregunta, debes verificar si cumple con los requisitos y, en base a ellos, dar una calificación de 1 si cumple con todos o 0 en caso contrario.

principles: |
  Estos son los requisitos:

  Non-Referential Clarity and Contextual Independence: Asegúrate de que la pregunta sea autoexplicativa y no dependa de contenido externo específico no proporcionadocomo documentos particulares, tablas específicas o conjuntos de datos detallados. La pregunta debe estar estructurada de manera que sea comprensible y clara sin requerir acceso directo o conocimiento de estas fuentes externas específicas.

  Subject-Aware Completeness: La pregunta debe estar formulada de manera que sea respondible por sí misma, dado un nivel razonable de conocimiento especializado en el área temática relevante. Es aceptable y alentado que la pregunta requiera comprensión especializada pertinente al tema; sin embargo, no debe depender de información externa única no proporcionada en la propia pregunta. Esta distinción permite preguntas que necesiten una comprensión profunda de un tema, asegurando que no estÃ©n atadas a contenido externo específico, como un conjunto de datos particular o una línea en un documento.
  Por favor, da tu respuesta con una breve explicación seguida de una calificación de 0 o 1 como se indica a continuaci.

