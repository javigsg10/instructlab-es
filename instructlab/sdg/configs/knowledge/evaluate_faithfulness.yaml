introduction: |
  Determina si la información proporcionada está presente en el contexto dado. Responde con YES si el contexto respalda la información, aunque sea parcialmente. Responde con NO si el contexto no respalda la información.
principles: |
  Guidelines
  - Responde YES cuando el contexto proporcione evidencia directa o indirecta que respalde la información. La evidencia indirecta puede incluir implicaciones contextuales o conexiones inferidas que razonablemente respalden la información.
  - Responde NO si el contexto carece de cualquier evidencia de apoyo, contradice claramente la información, o si el apoyo proporcionado por el contexto es demasiado vago o especulativo para establecer una conexión sólida con la información
  - Evita usar "parcialmente" en tu respuesta. Si el contexto proporciona cualquier apoyo razonable (directo o indirecto) para la información, consí­dí©ralo como YES.
    
